<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" type="text/css" rel="stylesheet" />
    <link href="SS_ProfilePage.css" type="text/css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
    <meta charset="utf-8" />
</head>
<body>
    <form id="f1">
        <div class="container body-content" style="margin-top:80px;">
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="~/">National Cadet Corps</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="#">Admin</a></li>
                            <li><a href="Teachers.html">Teachers</a></li>
                            <li><a href="ProfilePage.html">My Profile</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="ProfilePage.html">My Profile</a>
                            </li>
                            <li>
                                <a href="Logout.html">Log Out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <br />
            <table>
                <caption style="font-size:20px;">My Profile</caption>
                <tr>
                    <td>Name</td>
                    <td><input id="name" type="text" class="form-control" /></td>
                </tr>
                <tr>
                    <td>User ID</td>
                    <td><input id="userId" type="text" class="form-control" /></td>
                </tr>
                <tr>
                    <td>Email ID</td>
                    <td><input id="emailId" type="email" class="form-control" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input id="pass" type="password" class="form-control" /></td>
                </tr>
                <tr>
                    <td>Contact Number</td>
                    <td><input id="contact" type="number" class="form-control" /></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input id="address" type="text" class="form-control" /></td>
                </tr>
                <tr>
                    <td><input id="edit" type="button" value="Edit" /></td>
                </tr>
            </table>
        </div>
    </form>
</body>
</html>
