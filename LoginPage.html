<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" type="text/css" rel="stylesheet" />
    <link href="StyleSheet1.css" type="text/css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
</head>
<body>
    <form>
        <div class="container">
            <h3><u><b>Login</b></u></h3>
            <br />
            <label><b>Username:</b></label>
            <input type="text" placeholder="Enter Username" name="uname" class="form-control" required>
            <br />
            <label><b>Password:</b></label>
            <input type="password" placeholder="Enter Password" name="psw" class="form-control" required>
            <br />
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
